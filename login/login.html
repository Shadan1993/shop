<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=width-device-width, initial-scale=1.0">
    <title>موزیکال</title>
    <link rel="shortcut icon" type="image/x-icon" href="../img/3.png">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
  />
  <link rel="stylesheet" href="../css-main/flexboxgrid.css">
  <link rel="stylesheet" href="../css-main/link.css">
  <link rel="stylesheet" href="../css-main/main.css">
  <link rel="stylesheet" href="login-main.css">
  <link rel="stylesheet" href="animate.css">
</head>
<body>
  <div class="container-fluid login-main">
      <div class="row">
          <div class="col-md-8 col-sm-8 login-box">
             <form action="">
                 <div class="input-group">
                     <label for="">نام کاربری :</label>
                     <input type="text">
                 </div>
                 <div class="input-group">
                    <label for="">رمز عبور :</label>
                    <input type="text">
                 </div>
                 <p class="do-you-have">
                    حساب کاربری ندارید ؟ 
                   <a href=""> ایجاد حساب کاربری </a>
                    کمتر از یک دقیقه از زمان شما را خواهد گرفت
                 </p>
                 <div class="submit-btn">
                     <input value="ورود" type="submit">
                 </div>
             </form>
             <div class="social-auth">
                <a href=""><i class="fab fa-facebook-f"></i></a>
                <a href=""><i class="fab fa-google-plus-g"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
             </div>
          </div>
          <div class="col-md-3 col-sm-3 login-img">
               <img src="svg/login.svg" alt="">
          </div>
      </div>
  </div>
    <script src="login.js"></script>
</body>
</html>
